<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPA - Calculadora Crédito de Carbono</title>
    <link rel="stylesheet" href="npa.css">
    <script src="npa.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="top">
            <h1>NPA - Calculadora de Crédito de carbono</h1>
            <p>Pelos Alunos: Douglas Sil, Leandro Santos, Everton Araújo e Wendel</p>
        </div>
        <div class="bottom">
            <div class="left">
                AQUI FICARA OS CALCULOS
            </div>
            <div class="right">
                <h2>Realize os calculos abaixo</h2>
                <div class="container">
                    <h3>Insira abaixo as informações afim para serem calculadas:</h3>
                    <div class="calc">
                        <section class="calcAutomovel">
                            <h4>Calculo de Automóvel:</h4>
                            <div class="automovel">
                                <div class="select">
                                        <label for="selectAutomovel" class="form-label">Selecione o autóvel abaixo:</label>
                                        <select name="selectAutomovel" class="form-control" id="selectAutomovel">
                                            <option value="carro">Carro</option>
                                            <option value="moto">Moto</option>
                                            <option value="onibus">Ônibus</option>
                                    </select>
                                    <label for="consumoAutomovel" class="form-label">Combustivel:</label>
                                    <select name="consumoAutomovel" class="form-control" id="consumoAutomovel">
                                        <option value="gasolina">Gasolina</option>
                                        <option value="alcool">Álcool</option>
                                        <option value="diesel">Diesel</option>
                                        <option value="etanol">Etanol</option>
                                        <option value="gasNatural">Gás Natural</option>
                                    </select>
                                </div>
                                <div class="divInputConsumo">
                                    <label for="inputConsumo" class="form-label">Insira aqui seu consumo:</label>
                                    <input type="number" class="form-control" name="inputConsumo" id="inputConsumo" placeholder="insira o consumo do automovel">
                                </div>
                            </div>
                        </section>
                        <div class="viagensAreas">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- <footer>Rodapé</footer> -->
</body>
</html>
